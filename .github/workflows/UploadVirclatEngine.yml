name: Upload Virclay Engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_BUCKET_NAME: s3://virclay-engines/engine-default
        run: |
          cp  --recursive --force resources/thumbs engine/thumbs
          cp  --force resources/playcanvas-stable.min.js engine
          cp  --force resources/__start__.js engine
          aws s3 rm --recursive --region ap-northeast-1 $S3_BUCKET_NAME
          aws s3 cp --recursive --region ap-northeast-1 engine $S3_BUCKET_NAME
